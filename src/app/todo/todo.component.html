<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid">Please enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Please enter valid date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Please enter at least 5 characters</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text"
             #description="ngModel"
             [(ngModel)]="todo.description" class="form-control"
             name="description" required="required" minlength="1">
    </fieldset>

    <fieldset class="form-group">
      <label>Date</label>
      <input type="date"
             #targetDate="ngModel"
             [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
             (ngModelChange)="todo.targetDate = $event"
             class="form-control" name="targetDate" required="required">
    </fieldset>

    <!--<button class="btn btn-success" (click)="saveTodo()">Save</button>-->
    <button type="submit" class="btn btn-success">Save</button>

  </form>

</div>
